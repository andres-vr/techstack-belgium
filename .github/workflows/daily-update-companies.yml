name: Daily Update Companies

on:
  schedule:
    - cron: '0 1 * * *' # daily at 01:00 UTC
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund --ignore-scripts
          npm rebuild esbuild

      - name: Run cron script (updates public/companies.json and sitemap)
        run: npm run cron

      - name: Commit generated companies.json and sitemap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/companies.json public/sitemap.xml || true
          git commit -m "chore(cron): update companies.json and sitemap" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
